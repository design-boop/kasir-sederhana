<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .scrollable-products {
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .scrollable-cart {
            max-height: 40vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">Aplikasi Kasir</h1>
            <p class="text-lg text-gray-600">Terhubung dengan Supabase</p>
        </header>

        <!-- Tabs Navigation -->
        <div class="flex justify-center mb-6">
            <button id="tab-kasir" class="px-6 py-2 font-semibold text-lg border-b-2 border-transparent transition-colors duration-300 hover:text-blue-600 hover:border-blue-600">Kasir</button>
            <button id="tab-riwayat" class="px-6 py-2 font-semibold text-lg border-b-2 border-transparent transition-colors duration-300 hover:text-blue-600 hover:border-blue-600">Riwayat Transaksi</button>
        </div>

        <!-- Main Content Grid -->
        <main id="kasir-view" class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Product List -->
            <div class="col-span-1 md:col-span-2 bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-gray-900">Pilih Produk</h2>
                <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 scrollable-products">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Shopping Cart -->
            <div class="col-span-1 bg-white rounded-xl shadow-lg p-6 flex flex-col">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-gray-900">Keranjang</h2>
                <div id="cart-items" class="flex-grow scrollable-cart mb-4">
                    <!-- Cart items will be displayed here -->
                </div>

                <!-- Total and Checkout -->
                <div class="mt-auto">
                    <div class="flex justify-between items-center text-xl font-semibold border-t pt-4">
                        <span>Total:</span>
                        <span id="total-price">Rp 0.00</span>
                    </div>
                    <button id="checkout-btn" class="w-full mt-4 bg-green-500 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-600 transition duration-300 transform hover:scale-105 shadow-md">
                        Bayar
                    </button>
                    <!-- Success/Error message display -->
                    <div id="message-box" class="mt-4 text-center text-sm font-semibold hidden"></div>
                </div>
            </div>

        </main>

        <!-- Transaction History View -->
        <div id="riwayat-view" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-gray-900">Riwayat Transaksi</h2>
                
                <!-- Summary Section -->
                <div id="summary-box" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <!-- Summary will be loaded here -->
                </div>

                <div id="transactions-list" class="space-y-4">
                    <!-- Transaction history will be loaded here -->
                    <p class="text-center text-gray-500 italic">Memuat riwayat transaksi...</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // === KONFIGURASI SUPABASE ===
        // PENTING: GANTI DENGAN KUNCI SUPABASE ANDA SENDIRI
        const SUPABASE_URL = 'https://fizhsurionxclraplllv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpemhzdXJpb254Y2xyYXBsbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2ODI5NjQsImV4cCI6MjA3NDI1ODk2NH0.xWDL5CWyrWQ7aCx3y1YAVIGArdvWnePc-xF1o2OZZpo';
        
        // Inisialisasi klien Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // === VARIABEL GLOBAL ===
        let products = [];
        let cart = [];

        // === ELEMEN DOM ===
        const productsListEl = document.getElementById('products-list');
        const cartItemsEl = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const checkoutBtn = document.getElementById('checkout-btn');
        const messageBoxEl = document.getElementById('message-box');
        const kasirViewEl = document.getElementById('kasir-view');
        const riwayatViewEl = document.getElementById('riwayat-view');
        const tabKasirBtn = document.getElementById('tab-kasir');
        const tabRiwayatBtn = document.getElementById('tab-riwayat');
        const transactionsListEl = document.getElementById('transactions-list');
        const summaryBoxEl = document.getElementById('summary-box');

        // === FUNGSI UTILITAS ===
        function formatPrice(price) {
            return `Rp ${parseFloat(price).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;
        }

        function showMessage(message, type) {
            messageBoxEl.textContent = message;
            messageBoxEl.className = `mt-4 text-center text-sm font-semibold p-2 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            messageBoxEl.classList.remove('hidden');
            setTimeout(() => {
                messageBoxEl.classList.add('hidden');
            }, 3000);
        }

        // === FUNGSI RENDER UI ===

        // Merender daftar produk
        function renderProducts() {
            productsListEl.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md p-4 flex flex-col items-center text-center transform transition duration-300 hover:scale-105';
                productCard.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}" class="w-24 h-24 object-cover rounded-full mb-3 shadow-sm">
                    <h3 class="font-bold text-lg text-gray-900">${product.name}</h3>
                    <p class="text-green-600 text-md font-semibold">${formatPrice(product.price)}</p>
                    <button data-id="${product.id}" class="add-to-cart-btn mt-3 w-full bg-blue-500 text-white py-2 rounded-full text-sm font-medium hover:bg-blue-600 transition duration-300">
                        Tambah ke Keranjang
                    </button>
                `;
                productsListEl.appendChild(productCard);
            });

            // Tambahkan event listener untuk tombol "add-to-cart"
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    addToCart(productId);
                });
            });
        }

        // Merender keranjang belanja
        function renderCart() {
            cartItemsEl.innerHTML = '';
            if (cart.length === 0) {
                cartItemsEl.innerHTML = `<p class="text-center text-gray-500 italic">Keranjang kosong.</p>`;
            } else {
                cart.forEach(item => {
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex justify-between items-center mb-2 p-2 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors';
                    cartItemEl.innerHTML = `
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-900">${item.name}</p>
                            <p class="text-sm text-gray-600">${formatPrice(item.price)} x ${item.quantity}</p>
                        </div>
                        <div class="flex items-center">
                            <button data-id="${item.id}" class="decrease-qty-btn text-gray-500 hover:text-red-500 font-bold text-lg px-2">-</button>
                            <span class="text-sm font-medium mx-2">${item.quantity}</span>
                            <button data-id="${item.id}" class="increase-qty-btn text-gray-500 hover:text-green-500 font-bold text-lg px-2">+</button>
                        </div>
                    `;
                    cartItemsEl.appendChild(cartItemEl);
                });
            }
            updateTotal();

            // Tambahkan event listener untuk tombol +/-
            document.querySelectorAll('.decrease-qty-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    decreaseQuantity(productId);
                });
            });
            document.querySelectorAll('.increase-qty-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    increaseQuantity(productId);
                });
            });
        }

        // Merender ringkasan total dan produk terjual
        function renderSummary(totalRevenue, productsSold) {
            summaryBoxEl.innerHTML = `
                <div class="bg-blue-100 p-4 rounded-lg shadow-sm">
                    <h3 class="text-lg font-bold text-blue-800">Total Pendapatan</h3>
                    <p class="text-2xl font-bold text-blue-900">${formatPrice(totalRevenue)}</p>
                </div>
                <div class="bg-yellow-100 p-4 rounded-lg shadow-sm">
                    <h3 class="text-lg font-bold text-yellow-800 mb-2">Produk Terjual</h3>
                    <ul class="text-sm text-yellow-900 space-y-1">
                        ${[...productsSold.entries()].map(([name, qty]) => `
                            <li>${name}: <span class="font-semibold">${qty}</span></li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Merender riwayat transaksi
        function renderTransactions(transactions) {
            transactionsListEl.innerHTML = '';
            if (transactions.length === 0) {
                transactionsListEl.innerHTML = `<p class="text-center text-gray-500 italic">Belum ada transaksi.</p>`;
                return;
            }

            transactions.forEach(tx => {
                const transactionCard = document.createElement('div');
                transactionCard.className = 'bg-gray-50 rounded-lg shadow-sm p-4';
                const formattedDate = new Date(tx.created_at).toLocaleString('id-ID', {
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
                
                let itemsListHtml = '';
                tx.transaction_items.forEach(item => {
                    itemsListHtml += `
                        <li class="flex justify-between text-sm text-gray-600">
                            <span>${item.product_name} x ${item.quantity}</span>
                            <span>${formatPrice(item.price)}</span>
                        </li>
                    `;
                });

                transactionCard.innerHTML = `
                    <div class="flex justify-between items-center border-b pb-2 mb-2">
                        <span class="text-sm font-semibold text-gray-700">ID Transaksi: ${tx.id}</span>
                        <span class="text-xs text-gray-500">${formattedDate}</span>
                    </div>
                    <ul class="space-y-1">
                        ${itemsListHtml}
                    </ul>
                    <div class="flex justify-between items-center font-bold text-lg mt-2 pt-2 border-t">
                        <span>Total:</span>
                        <span>${formatPrice(tx.total_price)}</span>
                    </div>
                `;
                transactionsListEl.appendChild(transactionCard);
            });
        }

        // Memperbarui total harga
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalPriceEl.textContent = formatPrice(total);
        }

        // === FUNGSI LOGIKA APLIKASI ===

        // Mengambil produk dari Supabase
        async function fetchProducts() {
            try {
                const { data, error } = await supabase.from('products').select('*');
                if (error) throw error;
                products = data;
                renderProducts();
            } catch (error) {
                console.error('Error fetching products:', error.message);
                showMessage('Gagal memuat produk. Cek koneksi Supabase Anda.', 'error');
            }
        }

        // Mengambil riwayat transaksi dari Supabase
        async function fetchTransactions() {
            transactionsListEl.innerHTML = `<p class="text-center text-gray-500 italic">Memuat riwayat transaksi...</p>`;
            try {
                const { data: transactions, error } = await supabase
                    .from('transactions')
                    .select('*, transaction_items(product_id, quantity, price)')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;

                // Hitung total pendapatan dan produk terjual
                let totalRevenue = 0;
                const productsSold = new Map();

                const transactionsWithNames = transactions.map(tx => {
                    const productsMap = new Map(products.map(p => [p.id, p.name]));
                    const itemsWithNames = tx.transaction_items.map(item => {
                        const productName = productsMap.get(item.product_id);
                        
                        // Hitung produk terjual
                        if (productsSold.has(productName)) {
                            productsSold.set(productName, productsSold.get(productName) + item.quantity);
                        } else {
                            productsSold.set(productName, item.quantity);
                        }

                        return { ...item, product_name: productName };
                    });
                    totalRevenue += parseFloat(tx.total_price);
                    return { ...tx, transaction_items: itemsWithNames };
                });

                renderSummary(totalRevenue, productsSold);
                renderTransactions(transactionsWithNames);
            } catch (error) {
                console.error('Error fetching transactions:', error.message);
                transactionsListEl.innerHTML = `<p class="text-center text-red-500 italic">Gagal memuat riwayat transaksi.</p>`;
            }
        }

        // Menambahkan item ke keranjang
        function addToCart(productId) {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                const productToAdd = products.find(product => product.id === productId);
                cart.push({ ...productToAdd, quantity: 1 });
            }
            renderCart();
            showMessage('Produk ditambahkan ke keranjang!', 'success');
        }

        // Mengurangi kuantitas item di keranjang
        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    cart = cart.filter(item => item.id !== productId);
                }
                renderCart();
            }
        }

        // Menambah kuantitas item di keranjang
        function increaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity++;
                renderCart();
            }
        }

        // Proses checkout dan kirim ke database
        async function checkout() {
            if (cart.length === 0) {
                showMessage('Keranjang Anda kosong.', 'error');
                return;
            }

            try {
                // 1. Catat transaksi utama
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const { data: transactionData, error: transactionError } = await supabase
                    .from('transactions')
                    .insert({ total_price: total })
                    .select();

                if (transactionError) throw transactionError;

                const transactionId = transactionData[0].id;

                // 2. Catat setiap item dalam transaksi
                const itemsToInsert = cart.map(item => ({
                    transaction_id: transactionId,
                    product_id: item.id,
                    quantity: item.quantity,
                    price: item.price
                }));

                const { error: itemsError } = await supabase
                    .from('transaction_items')
                    .insert(itemsToInsert);
                
                if (itemsError) throw itemsError;

                showMessage('Pembayaran berhasil! Transaksi dicatat.', 'success');
                cart = [];
                renderCart();

            } catch (error) {
                console.error('Error saat checkout:', error.message);
                showMessage('Gagal mencatat transaksi. Coba lagi.', 'error');
            }
        }
        
        // === MANAJEMEN TAMPILAN TAB ===
        function switchView(view) {
            if (view === 'kasir') {
                kasirViewEl.classList.remove('hidden');
                riwayatViewEl.classList.add('hidden');
                tabKasirBtn.classList.add('border-blue-600', 'text-blue-600');
                tabRiwayatBtn.classList.remove('border-blue-600', 'text-blue-600');
            } else {
                kasirViewEl.classList.add('hidden');
                riwayatViewEl.classList.remove('hidden');
                tabRiwayatBtn.classList.add('border-blue-600', 'text-blue-600');
                tabKasirBtn.classList.remove('border-blue-600', 'text-blue-600');
                // Panggil fungsi untuk mengambil data transaksi saat tab Riwayat dibuka
                fetchTransactions();
            }
        }

        // === EVENT LISTENER ===
        checkoutBtn.addEventListener('click', checkout);
        tabKasirBtn.addEventListener('click', () => switchView('kasir'));
        tabRiwayatBtn.addEventListener('click', () => switchView('riwayat'));

        // === INISIALISASI ===
        // Panggil fungsi untuk memuat produk saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            switchView('kasir'); // Tampilkan tab kasir secara default
        });
    </script>

</body>

</html>
